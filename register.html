<!DOCTYPE html>
<html>
<head>
  <title>Form</title>
  <style>
    body {
      text-align: center;
      background-color: #B2BABB;
    }

    h1 {
      color: #D68910;
    }

    h3 {
      color: #2980B9;
    }

    input,
    textarea {
      width: 100%;
      height: 100%;
    }
  </style>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h2>REGISTRATION FORM</h2>
  <table align="center" style="width:50%">
    <form onsubmit="return validateForm()">
      <tr>
        <td>
          <h3>Name</h3>
        </td>
        <td>:</td>
        <td>
          <input type="text" id="name">
        </td>
      </tr>
      <tr>
        <td>
          <h3>Age</h3>
        </td>
        <td>:</td>
        <td>
          <input type="text" id="age">
        </td>
      </tr>
      <tr>
        <td>
          <h3>Address</h3>
        </td>
        <td>:</td>
        <td>
          <textarea id="address"></textarea>
        </td>
      </tr>
      <tr>
        <td>
          <h3>State</h3>
        </td>
        <td>:</td>
        <td>
          <input type="text" id="state">
        </td>
      </tr>
      <tr>
        <td>
          <h3>Phone</h3>
        </td>
        <td>:</td>
        <td>
          <input type="text" id="phone">
        </td>
      </tr>
      <tr>
        <td>
          <h3>Email</h3>
        </td>
        <td>:</td>
        <td>
          <input type="text" id="email">
        </td>
      </tr>
      <tr>
        <td>
          <h3>Password</h3>
        </td>
        <td>:</td>
        <td>
          <input type="password" id="pass">
        </td>
      </tr>
	<tr>
        <td>
          <h3>Confirm Password</h3>
        </td>
        <td>:</td>
        <td>
          <input type="password" id="cpass">
        </td>
      </tr>
      <tr>
        <td></td>
        <td style="text-align: center">
          <button type="submit">REGISTER</button>
        </td>
        <td></td>
      </tr>
    </form>
  </table>
  <script>
    function validateForm() {
      var name = document.getElementById("name").value.trim();
      var age = document.getElementById("age").value.trim();
      var address = document.getElementById("address").value.trim();
      var state = document.getElementById("state").value.trim();
      var phone = document.getElementById("phone").value.trim();
      var email = document.getElementById("email").value.trim();
      var pass = document.getElementById("pass").value;
      var cpass = document.getElementById("cpass").value;
      if (!name || !age || !address || !state || !phone || !email || !pass || !cpass) {
        alert("Please fill in all the fields.");
        return false;
      }

      var nameRegex = /^[a-zA-Z]+ [a-zA-Z]+$/;
      if (!nameRegex.test(name)) {
        alert("Invalid name");
        return false;
      }

      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert("Please enter a valid email address.");
        return false;
      }

      if (isNaN(age) || age < 1 || age > 100) {
        alert("The age must be a number between 1 and 100");
        return false;
      }

      var phoneRegex = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;
      if (!phoneRegex.test(phone)) {
        alert("Please enter a valid phone number.");
        return false;
      }

      var passRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
      if (!passRegex.test(pass)) {
        alert("Password must contain at least one number, one uppercase letter, one lowercase letter, and be at least 8 characters long.");
        return false;
      }
      if (pass !== cpass) {
        alert("Passwords do not match.");
        return false;
      }
      alert("Successfully Registered");
      return true;
    }
  </script>
</body>
</html>
